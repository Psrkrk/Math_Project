<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h2>Matrix Operations</h2>
        <div class="container">
            <div class="input-group">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" placeholder="Enter number of rows" required>
            </div>
            <div class="input-group">
                <label for="columns">Columns:</label>
                <input type="number" id="columns" placeholder="Enter number of columns" required>
            </div>
            <div class="input-group">
                <label for="elements">Matrix Elements:</label>
                <input type="text" id="elements" placeholder="Enter elements separated by spaces" required>
            </div>
            <button id="calculate-btn">Calculate</button>
            <div id="output"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
